<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hackathon Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
  <div class="puzzle">
    <div class="drop_spot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="hexagon" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
    <div class="timer">Put Timer Here</div>
    <div class="levels_wrap">
      <span class="levels">Easy</span>
      <span class="levels">Medium</span>
      <span class="levels">Hard</span>
    </div>
    
    <div class="start">Scramble</div>
    <div class="hint">Hint</div>

    <div class="puzzle_tray">
       <div ondragstart="dragStart(event)" draggable="true" id="piece1"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
